<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichki Yonuv Dvigateli - Amaliy Mashg'ulot</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #bbbed5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            width: 90%;
            max-width: 50%;
            height: 95%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            color: white;
            padding: 15px;
        }
        .back-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .back-btn img {
            height: 50px;
            margin-right: 50px;
        }
        .header h1 {
            font-size: 25px;
            text-align: right;
            flex-grow: 1;
        }
        .content {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(7, 2, 2);
        }
        .stats {
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            color: rgb(253, 243, 243);
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .lecture {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #040202;
            transition: background 0.3s;
        }
        .lecture:hover {
            background-color: #f5f5f5;
        }
        .lecture-icon {
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            margin-right: 15px;
            flex-shrink: 0; /* Ikonlar oâ€˜zgarishsiz qolishi uchun */
        }
        .lecture-title {
            font-size: 16px;
            color: #333;
        }
    
        /* ðŸ“± Responsive: Matn pastga tushadi, icon oâ€˜zgarmaydi */
        @media (max-width: 768px) {
            .main-container {
                max-width: 85%;
                height: 90%;
            }
            .header {
                padding: 10px;
            }
            .back-btn img {
                height: 40px;
                margin-right: 20px;
            }
            .header h1 {
                font-size: 20px;
                text-align: right;
            }
            .stats {
                font-size: 14px;
            }
            .lecture {
                flex-direction: column; /* Matn va icon ustma-ust boâ€˜ladi */
                text-align: center;
                padding: 12px;
            }
            .lecture-icon {
                width: 30px;
                height: 30px;
                font-size: 12px;
                margin-bottom: 8px;
            }
            .lecture-title {
                font-size: 14px;
            }
        }
    
        /* ðŸ“± Juda kichik ekranlar */
        @media (max-width: 480px) {
            .main-container {
                max-width: 95%;
                height: 90%;
            }
            .header {
                padding: 8px;
            }
            .back-btn img {
                height: 35px;
                margin-right: 15px;
            }
            .header h1 {
                font-size: 18px;
                text-align: right;
            }
            .stats {
                font-size: 12px;
                padding: 6px;
            }
            .lecture {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .lecture-icon {
                width: 30px;
                height: 30px;
                font-size: 12px;
                margin-bottom: 8px;
            }
            .lecture-title {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        {% for i in lectureback %}
        <a class="back-btn" href="/objects/">
            <img src="{{i.image1.url}}" alt="Orqaga">
        </a>
        {% endfor %}
        <h1>ICHKI YONUV DVIGATELI</h1>
    </div>

    <div class="content">
        <div class="title">
            <h2>AMALIY MASHG'ULOT</h2>
        </div>
        <div class="stats">
            15 ta amaliy mahsg'ulot - 30 soat
        </div>
        {% for i in practic %}
            <a href="/practicdetail/{{i.id}}" class="lecture">
                {% if i.previous_practic_passed %}
                    <div class="lecture-icon">{{i.practic_raqam}}</div>
                {% else %}
                    <div class="lecture-icon" style="background: gray;">{{i.practic_raqam}}</div>
                {% endif %}
                <div class="lecture-title" style="font-size: 13px;">{{i.practic_nomi}}</div>
            </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
