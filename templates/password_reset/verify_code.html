{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasdiqlash</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #9093a7;
            padding: 20px;
        }
        .wrapper {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .messages {
            list-style: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        .messages .success {
            background: #d4edda;
            color: #155724;
        }
        .messages .error {
            background: #f8d7da;
            color: #721c24;
        }
        .wrapper h2 {
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .wrapper label {
            display: block;
            text-align: left;
            font-weight: 500;
        }
        .wrapper input {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .wrapper button {
            width: 100%;
            height: 45px;
            margin-top: 20px;
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .wrapper button:hover {
            background: linear-gradient(to right, #e6008e, #b30054, #800037, #660030);
        }
    
        @media (max-width: 480px) {
            .wrapper {
                padding: 20px;
                max-width: 320px;
            }
            .wrapper h2 {
                font-size: 22px;
            }
            .wrapper input {
                height: 35px;
                font-size: 14px;
            }
            .wrapper button {
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Tasdiqlash</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <label>Tasdiqlash Kodini Kiriting:</label>
            {{ form.code }}
            {{ form.code.errors }}
            <button type="submit">DAVOM ETTIRISH</button>
        </form>
    </div>
</body>
</html>
