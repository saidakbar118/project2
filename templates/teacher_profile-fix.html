{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilni tahrirlash</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #bbbed5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            height: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            padding: 10px 20px;
            color: white;
            position: relative;
            z-index: 10;
        }
        .header h2 {
            text-align: center;
            font-size: 22px;
            margin: 0;
            flex-grow: 1;
        }
        .btn-back {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 160px;
        }
        .btn-back img {
            width: 30px;
            height: 30px;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(205, 203, 203);
            overflow-y: auto;
        }
        .photo-upload img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #800037;
        }
        .photo-upload label {
            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: #800037;
            font-weight: bold;
        }
        form {
            width: 100%;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buton {
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .buton:hover {
            background-color: #b30054;
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
                height: 80%;
            }
            .header h2 {
                font-size: 18px;
            }
            .photo-upload img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="history.back()">
                <img src="/static/images/backicon3.png" alt="Orqaga">
            </button>
            <h2>Profilni tahrirlash</h2>
        </div>
        <div class="content">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="photo-upload">
                    <label for="profile_pic">Rasm yuklash</label>
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="id_full_name">F.I.SH</label>
                    <input type="text" id="id_full_name" name="full_name" value="{{ form.full_name.value }}" required>
                </div>
                <div class="form-group">
                    <label for="id_workplace">Ish joyi</label>
                    <input type="text" id="id_workplace" name="workplace" value="{{ form.workplace.value }}" required>
                </div>
                <div class="form-group">
                    <label for="id_faculty">Fakultet</label>
                    <input type="text" id="id_faculty" name="faculty" value="{{ form.faculty.value }}" required>
                </div>
                <div class="form-group">
                    <label for="id_department">Kafedra</label>
                    <input type="text" id="id_department" name="department" value="{{ form.department.value }}" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Tug'ilgan kun</label>
                    <input type="date" id="birthdate" name="birthdate" value="{{ form.birthdate.value }}" required>
                </div>
                <div class="form-group">
                    <label for="id_phone_number">Telefon raqami</label>
                    <input type="tel" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}" required>
                </div>
                <div class="form-group">
                    <label for="id_username">Email</label>
                    <input type="email" id="id_username" name="username" value="{{ form.username.value|default:'' }}" required>
                </div>
                <button class="buton" type="submit">Tasdiqlash</button>
            </form>
        </div>
    </div>
</body>
</html>
