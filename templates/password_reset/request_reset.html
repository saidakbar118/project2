{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni Tiklash</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #9093a7;
            padding: 20px;
        }
    
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            position: relative;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
    
        .messages {
            list-style: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        .messages.success {
            background: #d4edda;
            color: #155724;
        }
        .messages.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #800037;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #b30054;
        }
    
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .back-button img {
            width: 25px;
            height: 25px;
        }
    
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 300px;
            }
            h2 {
                font-size: 20px;
            }
            .form-group input, .btn {
                font-size: 14px;
                padding: 10px;
            }
            .back-button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">
            <img src="/static/images/backbutton4.png" alt="Back">
        </a>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h2>Parolni tiklash</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Telefon raqam: </label>
                {{ form.phone_number }}
            </div>
            <button type="submit" class="btn">Tasdiqlash kodini yuborish</button>
        </form>
    </div>
</body>
</html>
