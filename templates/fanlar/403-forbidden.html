<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Ruxsat yo‘q</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #9093a7;
            padding: 20px;
        }
        .wrapper {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 32px;
            color: #800037;
        }
        p {
            font-size: 16px;
            color: #333;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #800037;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #b30054;
        }
        @media (max-width: 480px) {
            .wrapper {
                padding: 20px;
                width: 100%;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 14px;
            }
            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>403 - Ruxsat yo‘q</h1>
        <p>Siz oldingi dars testini muvaffaqiyatli topshirmaguningizcha bu darsni ko‘ra olmaysiz!</p>
        <a class="btn" onclick="history.back()">Ortga qaytish</a>
    </div>
</body>
</html>
