<!DOCTYPE html>
<html lang="uz">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Test Yaratish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #9093a7;
        }

        .wrapper {
            position: relative;
            max-width: 900px;
            width: 95%;
            height: 95vh;
            background: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
        }

        li {
            background: #f7f7f7;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            text-decoration: none;
            color: #b30054;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #b30054;
            border-radius: 10px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .question-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #b30054;
        }

        button {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .wrapper {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        @media (max-width: 600px) {
            .wrapper {
                padding: 25px 20px;
                width: 100%;
                height: 95%;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
                margin: 0;
            }
        
            h2 {
                font-size: 18px;
            }
        
            button {
                font-size: 14px;
                padding: 10px;
            }
        
            input[type="text"],
            textarea,
            select {
                font-size: 10px;
                padding: 8px;
            }
        
            .question-item {
                padding: 10px;
            }
        
            li {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        
            li a {
                font-size: 14px;
            }
        }        
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Back button (image) -->
    <a href="/trio/" class="back-btn">
        <img src="https://img.icons8.com/ios-filled/50/000000/circled-left-2.png" alt="Back" width="30" height="30">
    </a>

    <h2>ðŸ“‹ Mening testlarim</h2>
    <ul>
        {% for exam in exams %}
        <li>
            {{ exam.title }} ({{ exam.num_questions }} savol)
            <a href="{% url 'delete_exam_test' exam.id %}">ðŸ—‘ O'chirish</a>
        </li>
        {% empty %}
        <li>Hozircha testlar yoâ€˜q</li>
        {% endfor %}
    </ul>

    <hr>

    <h2>âž• Yangi Test Yaratish</h2>
    <form method="post">
        {% csrf_token %}
        <label>Test nomi:</label>
        <input type="text" name="test_name" required><br><br>

        <div id="question-blocks">
            <div class="question-item">
                <label>Savol:</label>
                <textarea name="question_1" required></textarea>

                <label>A varianti:</label>
                <input type="text" name="a_option_1" required>

                <label>B varianti:</label>
                <input type="text" name="b_option_1" required>

                <label>C varianti:</label>
                <input type="text" name="c_option_1" required>

                <label>Toâ€˜gâ€˜ri javob:</label>
                <select name="correct_answer_1" required>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
        </div>

        <button type="button" onclick="addQuestion()">+ Yana savol qoâ€˜shish</button>
        <button type="submit">ðŸ’¾ Testni saqlash</button>
    </form>
</div>

<script>
    let questionCount = 1;
    function addQuestion() {
        questionCount++;
        const block = document.createElement('div');
        block.classList.add('question-item');
        block.innerHTML = `
            <label>Savol:</label>
            <textarea name="question_${questionCount}" required></textarea>

            <label>A varianti:</label>
            <input type="text" name="a_option_${questionCount}" required>

            <label>B varianti:</label>
            <input type="text" name="b_option_${questionCount}" required>

            <label>C varianti:</label>
            <input type="text" name="c_option_${questionCount}" required>

            <label>Toâ€˜gâ€˜ri javob:</label>
            <select name="correct_answer_${questionCount}" required>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        `;
        document.getElementById("question-blocks").appendChild(block);
    }
</script>
</body>
</html>
