<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dars yaratish</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9093a7;
            height: 100vh;
        }
        .container {
            width: 40%;
            height: 95%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            padding: 10px 20px;
            color: white;
        }
        .header h2 {
            font-size: 24px;
            flex-grow: 1;
            text-align: center;
        }
        .btn-back {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .btn-back img {
            width: 50px;
            height: 50px;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #800037;
            color: white;
            cursor: pointer;
        }
        .stream-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                height: auto;
            }
            .header h2 {
                font-size: 20px;
            }
            input, button {
                font-size: 14px;
            }
        }
        .btn-back img {
            width: 40px;
            height: 40px;
        }
    </style>
    <script>
        function goBack() {
            history.back();
        }
        function endStream(lessonId) {
            fetch(`/end_stream/${lessonId}/`)
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="goBack()">
                <img src="/static/images/backicon3.png" alt="Orqaga">
            </button>
            <h2>Dars yaratish</h2>
        </div>
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Dars mavzusi" required>
                <input type="url" name="meet_link" placeholder="Google Meet havolasi" required>
                <button type="submit">Darsni boshlash</button>
            </form>

            <h3>Faol darslar</h3>
            <ul class="stream-list">
                {% for lesson in lessons %}
                    <li>
                        {{ lesson.title }} - 
                        <a href="{{ lesson.meet_link }}" target="_blank">Qoâ€˜shilish</a>
                        <button onclick="endStream('{{ lesson.id }}')">Tugatish</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
