<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obuna bo'lish</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9093a7;
            height: 100vh;
        }
        .container {
            width: 40%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-bottom: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #660030, #800037, #b30054, #e6008e);
            padding: 10px 20px;
            color: white;
        }
        .header h2 {
            font-size: 22px;
            flex-grow: 1;
            text-align: right;
            margin: 0;
        }
        .btn-back {
            background: none;
            border: none;
            cursor: pointer;
        }
        .btn-back img {
            width: 40px;
            height: 40px;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 15px auto;
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .contact-item:hover {
            transform: scale(1.05);
        }
        .contact-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .contact-item a {
            font-size: 18px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .contact-item span {
            font-size: 18px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .info-text {
            font-size: 16px;
            color: #444;
            margin-top: 10px;
        }
        /* Media queries */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
            .contact-item {
                width: 100%;
            }
            .header h2 {
                font-size: 20px;
            }
        }
    </style>
    <script>
        function goBack() {
            history.back();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="goBack()">
                <img src="/static/images/backicon3.png" alt="Orqaga">
            </button>
            <h2>Sahifalarga obuna bo'lish</h2>
        </div>
        {% for i in admin %}
        <div class="content">
            <p class="info-text">Sahifalar:</p>

            <div class="contact-item">
                <img src="{{ i.extra_image.url }}" alt="Telefon">
                <a href="https://facebook.com/admin_username" target="_blank">Facebook sahifasi</a>
            </div>

            <div class="contact-item">
                <img src="{{ i.image2.url }}" alt="Telegram">
                <a href="https://t.me/admin_username" target="_blank">Telegram kanali</a>
            </div>

            <div class="contact-item">
                <img src="{{ i.image3.url }}" alt="Instagram">
                <a href="https://instagram.com/admin_username" target="_blank">Instagram sahifasi</a>
            </div>

            <p class="info-text">Sahifalarga obuna bo'ling va bizni kuzatib boring!</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
